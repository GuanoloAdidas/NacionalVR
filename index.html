<html>

<head>

  <!-- la biblioteca AFrame y los componentes de terceros -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">


  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/components/sphere-collider.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/physx@v0.1.0/dist/physx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls@0.4.3/dist/aframe-blink-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.10/build/handy-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.10/build/magnet-helpers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-htmlmesh@2.2.0/build/aframe-html.min.js"></script>
  <script src="ar-shadow-helper.js"></script>
  <script src="ar-cursor.js"></script>
  <script src="simple-navmesh-constraint.js"></script>
  <script src="model-utils.js"></script>

  <!-- Nuestro comportamiento personalizado -->
  <script src="main.js"></script>

  <title>Espacio Virtual Instituto Nacional_</title>
  <meta property="og:title" content="Espacio  Virtual Instituto Nacional Demo" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@AdaRoseCannon" />
  <meta name="twitter:creator" content="@AdaRoseCannon" />
  <meta property="og:url" content="https://aframe-xr-starterkit.glitch.me/" />
  <meta name="description" content="A sample scene for working with WebXR Hand Tracking" />
  <meta property="og:description" content="A sample scene for working with WebXR Hand Tracking" />
  <meta property="og:image" content="Assets/InstitutoNacionalRender1.0.png" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a-scene
    physx="autoLoad: true; delay: 1000; wasmUrl: https://cdn.jsdelivr.net/gh/c-frame/physx@v0.1.0/wasm/physx.release.wasm; useDefaultScene: false;"
    webxr="overlayElement:#dom-overlay;" background="color:white;" reflection="directionalLight:#dirlight;"
    renderer="alpha:true;physicallyCorrectLights:true;colorManagement:true;exposure:2;toneMapping:ACESFilmic;"
    ar-hit-test="target:#my-ar-objects;type:footprint;footprintDepth:0.2;" shadow="type: pcfsoft"
    gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.5.6/;" ar-cursor
    raycaster="objects: #my-ar-objects a-sphere" xr-mode-ui="XRMode:xr">
    <a-assets>
      <a-asset-item id="building-glb" src="Assets/Instituto2.7.glb"></a-asset-item>
      <a-asset-item id="navmesh-glb" src="Assets/InstitutoNavMesh3.0.glb"></a-asset-item>
      <a-asset-item id="right-gltf"
        src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/skeleton-right-hand-webxr/model.gltf"></a-asset-item>
      <a-asset-item id="left-gltf"
        src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/skeleton-left-hand-webxr/model.gltf"></a-asset-item>
      <a-asset-item id="watch-gltf"
        src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/watch.glb?v=1645016979219"></a-asset-item>
      <a-asset-item id="sword-gltf"
        src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/katana.glb?v=1648465043810"></a-asset-item>
      <a-asset-item id="watergun-gltf"
        src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/watergun.glb?v=1646916260646"></a-asset-item>
      <a-asset-item id="stew-gltf"
        src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/model.gltf?v=1690887932932"></a-asset-item>
      <a-asset-item id="table-gltf"
        src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/small_wooden_table_01_1k-v1.glb?v=1647263187998"></a-asset-item>
      <a-asset-item id="clock-gltf"
        src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/vintage_grandfather_clock_01_1k-v2.glb?v=1647265174189"></a-asset-item>
      <a-asset-item id="CajaDignidad-glb" src="Assets/CajaDignidad_.glb"></a-asset-item>
      <img id="bake" src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/Bake(3).webp?v=1644331344700"
        crossorigin="anonymous">
      <a-mixin id="animations"
        animation__click="property: components.material.material.color; type: color; to: blue; startEvents: click; dur: 500;"></a-mixin>
      <a-mixin id="blink"
        blink-controls="rotateOnTeleport:false;cameraRig: #cameraRig; teleportOrigin: #head; collisionEntities:.navmesh;"></a-mixin>
      <a-mixin id="handle-visual" geometry="width:0.05;height:0.05;depth:0.2"></a-mixin>
    </a-assets>

    <!-- <a-entity rotation="-90.07 0 0" class="environmentGround environment" visible="false" scale="3 3 3" shadow="cast: false"></a-entity> -->

    <a-entity id="cameraRig" simple-navmesh-constraint="navmesh:.navmesh;fall:0.5;height:0;exclude:.navmesh-hole;"
      movement-controls="speed:0.20;camera:#head;" position="-1 0 1" rotation="0 45 0" origin-on-ar-start>
      <!-- camera -->
      <a-entity id="head" camera="near:0.01;" look-controls="pointerLockEnabled: false" position="0 1.65 0"></a-entity>

      <a-entity xr-follow>
        <a-gltf-model id="sword" src="#sword-gltf" shadow="receive:false;" data-pick-up class="magnet-left magnet-right"
          position="-0.2 -0.4 0" rotation="-30 180 0" scale="0.6,0.6,1"
          animation__restore_position="startEvents:putdown;pauseEvents:pickup;property:position;to:-0.2 -0.4 0;easing:easeOutBack;"
          animation__restore_rotation="startEvents:putdown;pauseEvents:pickup;property:rotation;to:-30 180 0;easing:easeOutBack;">
          <!-- <a-box physx-body="type: kinematic;" width="0.03" height="0.03" depth="0.790" rotation="-16 0 0" position="0 -0.062 -0.331" visible="false"></a-box>
        </a-gltf-model> -->
          <a-gltf-model shadow="receive:false;" id="watergun" src="#watergun-gltf"
            physx-body-from-model="type: kinematic;" class="magnet-left magnet-right" data-pick-up position="0.2 -0.4 0"
            rotation="30 180 0" linear-constraint="axis:0 1 0;min:-0.15;max:0;part:Slider;"
            animation__restore_position="startEvents:putdown;pauseEvents:pickup;property:position;to:0.2 -0.4 0;easing:easeOutBack;"
            animation__restore_rotation="startEvents:putdown;pauseEvents:pickup;property:rotation;to:30 180 0;easing:easeOutBack;">
            <a-entity id="watergun-slider-magnet" rotation="-74 0 0" attach-to-model="Slider"></a-entity>
          </a-gltf-model>
      </a-entity>

      <!-- Hand tracking -->
      <a-entity handy-controls="right:#right-gltf;materialOverride:right;"
        material="color:gold;metalness:1;roughness:0;">

        <!-- For screen space inputs like mobile AR -->
        <a-torus radius="0.008" radius-tubular="0.001" material="shader:flat;color:blue" data-none="screen-0"></a-torus>
        <a-torus radius="0.008" radius-tubular="0.001" material="shader:flat;color:green"
          data-none="screen-1"></a-torus>
        <a-torus radius="0.008" radius-tubular="0.001" material="shader:flat;color:red" data-none="screen-2"></a-torus>

        <!-- Put an exit button on the wrist for handtracking -->
        <a-gltf-model src="#watch-gltf" data-left="wrist" position="-1000 0 0">
          <a-sphere radius="0.02" position="0 0.02 0" sphere-collider="radius:0.02;objects:[data-right$=-tip];"
            exit-on="hitend" visible="false"></a-sphere>
        </a-gltf-model>

        <!-- Add a golden ring on the finger -->
        <a-entity data-left="ring-finger-phalanx-proximal">
          <a-torus position="0 0 -0.03" radius="0.008" radius-tubular="0.001" scale="1 1 1.5"
            material="color:gold;metalness:1;roughness:0;"></a-torus>
        </a-entity>

        <!-- Use the finger tips for teleporting when the user points -->
        <a-entity data-right="index-finger-tip" mixin="blink"
          blink-controls="snapTurn:false;startEvents:pose_point_fuseShort;endEvents:pose_point_fuseLong;cancelEvents:pose_cancel_point;"></a-entity>
        <a-entity data-left="index-finger-tip" mixin="blink"
          blink-controls="snapTurn:false;startEvents:pose_point_fuseShort;endEvents:pose_point_fuseLong;cancelEvents:pose_cancel_point;"></a-entity>

        <!-- The direction hands are facing, we will also attach labels to show the currently detected pose or controller button -->
        <!-- These also do teleportaion for Blink controls in VR -->
        <a-entity data-right="ray" mixin="blink" cursor=""
          raycaster="objects:[html];far:0.3;showLine:false;lineColor:black;">
          <a-entity position="0 0 -0.22" visible="false" class="pose-label"
            text="value: Hello World; align: center;"></a-entity>
        </a-entity>
        <a-entity data-left="ray" mixin="blink" cursor=""
          raycaster="objects:[html];far:0.3;showLine:false;lineColor:black;">
          <a-entity position="0 0 -0.22" visible="false" class="pose-label"
            text="value: Hello World; align: center;"></a-entity>
        </a-entity>

        <!-- Estos se ven atraídos hacia objetos agarrables, moviendo toda la mano y los elementos adjuntos-->
        <a-entity id="left-magnet" data-left="grip" data-magnet="magnet-left"
          grab-magnet-target="startEvents:squeezestart,pose_fist;stopEvents:pose_flat_fuseShort,squeezeend;noMagnetEl:#left-no-magnet;"></a-entity>
        <a-entity id="right-magnet" data-right="grip" data-magnet="magnet-right"
          grab-magnet-target="startEvents:squeezestart,pose_fist;stopEvents:pose_flat_fuseShort,squeezeend;noMagnetEl:#right-no-magnet;"></a-entity>

        <!-- marcadores para hacernos saber la ubicación real de las manos, probablemente quieras hacerlas visibles="false" o simplemente hacerlas vacías <a-entities> -->
        <a-entity id="left-no-magnet" data-left="grip" data-no-magnet>
          <a-entity html="html:#my-interface;cursor:#cursor" position="-0.142 -0.0166 -0.02928" rotation="-80 90 0"
            scale="0.7 0.7 0.7"></a-entity>
        </a-entity>

        <a-entity id="right-no-magnet" data-right="grip" data-no-magnet></a-entity>

        <!-- Objetos invisibles en la punta de cada dedo para físico o intersecciones -->
        <a-sphere data-right="index-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
        <a-sphere data-right="middle-finger-tip" radius="0.004" visible="false"
          physx-body="type: kinematic;"></a-sphere>
        <a-sphere data-right="ring-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
        <a-sphere data-right="pinky-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
        <a-sphere data-right="thumb-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
        <a-sphere data-left="index-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
        <a-sphere data-left="middle-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
        <a-sphere data-left="ring-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
        <a-sphere data-left="pinky-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
        <a-sphere data-left="thumb-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
      </a-entity>
    </a-entity>

    <a-entity id="my-ar-objects" position="-6 0 1">

      <!-- Este plano solo es visible en RA y sigue al objetivo dado para proporcionarle sombras.-->

      <a-light id="dirlight" shadow-camera-automatic="[ar-shadow-helper],#table,#ladder" intensity="0.8" light="castShadow:true;type:directional" position="0 3 -6"></a-light>
    
    <a-entity ar-shadow-helper="target:#my-ar-objects;light:#dirlight;" visible="false">
      <a-plane rotation="-90 0 0" shadow="cast:false;receive:true;" position="0 0.01 0" material="shader:shadow; depthWrite:false; opacity:0.9;"></a-plane>
    </a-entity>

    <a-entity hide-on-enter-ar position="0 -0.1 0" 
    environment="preset:default;active:true;seed: 3; 
    skyType: gradient; 
    skyColor: #93DDFF; 
    horizonColor: ##FFFEF2 ; 
    lightPosition: 10 10 10; 
    fog: 0.8; 
    ground: none; 
    dressing: dressingColor: #888b1d; dressingScale: 1; dressingVariance: 10 9.6 10; gridColor: #c5a543; groundYScale: 0; dressingOnPlayArea: 0.0"></a-entity>

    
		<a-entity rotation="0 -50 0" position="0 0 0" hide-on-enter-ar>

      <a-gltf-model 
      id="CajaDignidad" 
      shadow="" 
      src="#CajaDignidad-glb" 
      position="9.341 0.079 -1.77877"
      rotation="-0.3179915762976069 -73.10884170089791 0.5288400449057499" 
      gltf-model="Assets/CajaDignidad_.glb"
      physx-material="density: NaN" 
      grab-options="scalable" 
      physx-body="type: static"
      scale="0.3 0.3 0.3"></a-gltf-model>

      <a-gltf-model gltf-model="Assets/InstitutoNavMesh3.0.glb" scale="1.5 1.5 1.5" position="0 -1.45965 4.985"
        class="navmesh" src="#navmesh-glb" visible="false"></a-gltf-model>

      <a-gltf-model 
      src="#building-glb" 
      id="building" 
      shadow="cast:false;receive:true;" 
      rotation="0"
      gltf-model="Assets/Instituto2.7.glb" 
      scale="1.5 1.5 1.5" 
      position="0 -1.45965 4.985" 
      visible=""
      no-tonemapping="Light">
      </a-gltf-model>

    </a-entity>

    <a-sphere color="black" radius="0.005" id="cursor" material="" visible="false"></a-sphere>

  </a-scene>

  <div id="dom-overlay">
    <h1>

    </h1>
    <div class="overlay-footer">
      <section
        style="display: inline-block; background: #ffffff; opacity: .4;; color: #333333; border-radius: 1em; padding: 1em; margin:0; accent-color:#ffffff;"
        id="my-interface">
        <h2>Configuraciòn_</h2>
        <fieldset style="border:none;">
          <legend>Modo de control_</legend>
          <input onclick="toggleThumbstick(this)" type="radio" id="thumbstick-teleport" name="thumbstick"
            value="teleport" checked><label for="thumbstick-teleport"> Teletransportado</label>
          <input onclick="toggleThumbstick(this)" type="radio" id="thumbstick-move" name="thumbstick"
            value="move"><label for="thumbstick-move"> Movimiento</label>
        </fieldset>
        <button onclick="AFRAME.scenes[0].exitVR()" style="display: block;">Salir de Immersion</button>
      </section>

      <!-- Forma Logica HTML -->
      <script>
        let movementType = 'teleport';
        function toggleThumbstick(detail) {
          const rayPointers = ['[data-right="ray"]', '[data-left="ray"]'].map(s => document.querySelector(s));
          const type = detail.value;
          movementType = type;
          if (type === 'move') {
            cameraRig.setAttribute('movement-controls', 'enabled', true);
            for (const p of rayPointers) p.removeAttribute('mixin');
          }
          if (type === 'teleport') {
            cameraRig.setAttribute('movement-controls', 'enabled', false);
            for (const p of rayPointers) p.setAttribute('mixin', 'blink');
          }
        }
        // Si el usuario se está teletransportando, deshabilite los controles de movimiento en XR
        const sceneEl = document.querySelector("a-scene");
        sceneEl.addEventListener("enter-vr", function () {
          if (movementType === 'teleport') {
            cameraRig.setAttribute('movement-controls', 'enabled', false);
          }
        });
        sceneEl.addEventListener("exit-vr", function () {
          cameraRig.setAttribute('movement-controls', 'enabled', true);
        });
      </script>
      <div id="dom-overlay-message">Entra en modo Realidad Aumentada o Realidad Virtual para comenzar.</div>
    </div>
  </div>

  <!-- Loader -->

</body>

</html>
